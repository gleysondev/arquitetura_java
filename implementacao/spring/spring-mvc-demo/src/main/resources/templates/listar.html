<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Listagem Pessoas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">

			<form action="pesquisa" method="post"
				class="form-inline d-flex justify-content-center md-form form-sm active-cyan active-cyan-2 mt-2">
				<i class="fas fa-search" aria-hidden="true"></i> <input name="nome"
					class="form-control form-control-sm ml-3 w-75" type="text"
					placeholder="Pesquisar" aria-label="Digite nome ">
			</form>
			<span class="navbar-brand mb-0 h1"
				style="font-weight: bold;">Lista de
				pessoas </span><a href="/pessoas/paginaCadastro" class="btn btn-primary"
				role="button">Salvar uma nova pessoa</a>

		</nav>
	</header>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col">Sobrenome</th>
				<th scope="col">Sexo</th>
				<th scope="col">Data Nascimento</th>
				<th scope="col">#</th>
				<th scope="col">#</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa:${pessoas}">
				<th scope="row" th:text="${pessoa.codigo}"></th>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.sobrenome}"></td>
				<td th:text="${pessoa.sexo}"></td>
				<td th:text="${pessoa.dataNascimento}"></td>
				<td><a
					th:href="@{/pessoas/editar/{codigo}(codigo=${pessoa.codigo})}">Editar</a>
				</td>
				<td><a
					th:href="@{/pessoas/excluir/{codigo}(codigo=${pessoa.codigo})}"
					style="color: red;">Excluir</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
